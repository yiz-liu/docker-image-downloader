name: Download Docker Image
on: workflow_dispatch

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Pull Image
        run: docker pull vllm/vllm-openai:v0.15.1-x86_64-cu130

      - name: Save and Compress Image
        run: |
          docker save vllm/vllm-openai:v0.15.1-x86_64-cu130 | gzip > vllm-image.tar.gz

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vllm-image
          path: vllm-image.tar.gz
          retention-days: 1
